<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Video Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
  </head>

  <body>
    <nav class="flex-container">
      <div style="flex-grow: 40">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/1280px-Logo_of_YouTube_%282015-2017%29.svg.png" width="100" height="30" alt="Main Video">
      </div>
      <div style="flex-grow: 100">
        <div>
          <div style="float: left; width:50%;">
            <input type="text" name="search" placeholder="Search" style="padding: 3px; padding-left: 5px; width:100%;">
          </div>
          <button style="background-color: #edeff2; float: left; width:70px; height:30px; border: 1px solid #a3a5a8; border-top-right-radius: 3px;border-bottom-right-radius: 3px">
            <i class="glyphicon glyphicon-search" style="font-size:14px"></i>
          </button>
        </div>
      </div>
      <div style="flex-grow: 1; padding-top: 4px;">
        <i class="glyphicon glyphicon-facetime-video" style="padding-right: 13px"></i>
        <i class="glyphicon glyphicon-circle-arrow-right" style="padding-right: 13px"></i>
        <i class="glyphicon glyphicon-bell" style="padding-right: 13px"></i>
      </div>
    </nav>
    <main id="main">
      <div class="left">
        <div id="main-video">
          <iframe style="width: 100%; height: 100%; border: none;" src="https://www.youtube.com/embed/ZnuwB35GYMY" allow="accelerometer; autoplay; encrypted-media; gyroscope;
          picture-in-picture" allowfullscreen></iframe>
        </div>

        <table>
            <tr>
              <td colspan="2">
                <h1>How To Embed A YouTube Video</h1>
              </td>
            </tr>
            <tr>
              <td id="column-views">
                <h2>224.174 views</h2>
              </td>
              <td>
                <div class="like">
                  <i class="glyphicon glyphicon-thumbs-up"></i><span>..</span>
                  <div class="likes">10</div>
                </div>

                <div class="like">
                  <span>.......</span>
                  <i class="glyphicon glyphicon-thumbs-down"></i><span>..</span>
                  <div class="likes">16</div>
                </div>

                <div class="like">
                  <span>.......</span>
                  <i class="glyphicon glyphicon-share-alt"></i><span>..</span>
                  <div class="likes">SHARE</div>
                </div>

            </tr>
            <tr>
              <td colspan="2">
                <hr/>
              </td>
            </tr>
            <tr>
              <td>
                <img id="img" width="48"
                src="https://yt3.ggpht.com/a/AGF-l797bH3GwTmHvXdBza9gcThwdJ0hzQoPD8VF_Q=s48-mo-c-c0xffffffff-rj-k-no" alt="Avatar">
              </td>
              <td>
                <button id="btn-subscribe" name="button">SUBSCRIBE</button>
              </td>
            </tr>
          </table>
      </div>

        <div class="right">
          <table>
            <tr>
              <td>
                <p style="padding-top:5%">Up Next</p>
              </td>
            </tr>
            <tr>
              <td>
                <div class="left-img" id="first-video">
                  <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  width="168" height="98" alt="Flower"><span>..</span>
                  <div class="title">Flower<br> 10 views</div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <hr>
              </td>
            </tr>
            <tr>
              <td>
                <div class="left-img side-video">
                  <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  width="168" height="98" alt="Flower"><span>..</span>
                  <div class="title">Flower<br> 10 views</div>
                </div>

              </td>
            </tr>
            <tr>
              <td>
                <div class="left-img side-video">
                  <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  width="168" height="98" alt="Flower"><span>..</span>
                  <div class="title">Flower<br> 10 views</div>
                </div>

              </td>
            </tr>
            <tr>
              <td>
                <div class="left-img side-video">
                  <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  width="168" height="98" alt="Flower"><span>..</span>
                  <div class="title">Flower<br> 10 views</div>
                </div>

              </td>
            </tr>
          </table>
        </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
